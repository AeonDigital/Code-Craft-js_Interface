<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Resize div</title>
        
        
        <script src="https://rawgit.com/AeonDigital/Code-Craft-js_BasicTools/master/BasicTools.js"></script>
        <script src="https://rawgit.com/AeonDigital/Code-Craft-js_BasicDOM/master/BasicDOM.js"></script>
        <script src="../Interface.js"></script>

        <style>
            body {margin: 0; padding: 0;}
            [data-ccw-resize] {
                border: 1px dashed #000;
                position: absolute;
                
                background-color: #FFF;
            }
            [data-ccw-resize-pointer] {
                width: 6px;
                height: 6px;
                background-color: #FFF;
                border: 1px solid #000;
                position: absolute;
            }
            [data-ccw-resize-pointer="nw"] { left: -3px; top: -3px; cursor: nw-resize; }
            [data-ccw-resize-pointer="ne"] { top: -3px; right: -3px; cursor: ne-resize; }
            [data-ccw-resize-pointer="sw"] { bottom: -3px; left: -3px; cursor: sw-resize; }
            [data-ccw-resize-pointer="se"] { bottom: -3px; right: -3px; cursor: se-resize; }
            [data-ccw-resize-pointer="n"] { top: -3px; left: 50%; cursor: n-resize; }
            [data-ccw-resize-pointer="s"] { bottom: -3px; left: 50%; cursor: s-resize; }
            [data-ccw-resize-pointer="w"] { left: -3px; top:calc(50% - 3px); cursor: w-resize; }
            [data-ccw-resize-pointer="e"] { right: -3px; top:calc(50% - 3px); cursor: e-resize; }
        </style>
    </head>
    <body>

        <div data-ccw-resize-limit="" data-ccw-drag-limit=""
            style="width: 900px; height: 500px; background-color: #999; position: relative; top: 20px; left: 20px;">
            
            <div    data-ccw-drag="true" 
                    data-ccw-resize="" 
                    data-ccw-resize-onactive="_eventOnActive"
                    style="width: 150px; height: 150px; top: 150px; left: 150px;">
                <h1 style="text-align: center">!</h1>
            </div>

        </div>

        <script>
            // <![CDATA[
            var _dom = CodeCraft.BasicDOM;
            var Interface = CodeCraft.Interface;



            var _eventOnActive = function (e) {
                //console.log(e);
            };


            Interface.SetResizeElement();
            Interface.SetDragElement();
            // ]]>
        </script>
    </body>
</html>
